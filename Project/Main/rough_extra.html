<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#1B3B6F] flex items-center justify-center min-h-screen">

    <div class="w-[90%] max-w-[450px] bg-white rounded-2xl lg:rounded-3xl shadow-lg p-6 md:p-8">
        <h1 class="font-bold text-4xl md:text-5xl text-center mt-2">Quiz App</h1>
        <p class="text-center font-semibold text-2xl md:text-3xl mt-5">Select Category</p>

        <div class="grid grid-cols-2 gap-4 mt-6">
            <button id="btn1"
                class="w-full min-w-[120px] max-w-[200px] px-4 py-3 outline outline-3 outline-offset-2 outline-[#1B3B6F] rounded-lg flex items-center justify-center bg-[#9EB3C2] text-[#1B3B6F] cursor-pointer">
                <p class="font-bold text-lg">Programming</p>
            </button>
            <button id="btn2"
                class="w-full min-w-[120px] max-w-[200px] px-4 py-3 outline outline-3 outline-slate-400 rounded-lg flex items-center justify-center hover:text-[#1B3B6F] hover:bg-[#9EB3C2] hover:outline-[#1B3B6F] cursor-pointer">
                <p class="font-bold text-lg">Development</p>
            </button>
        </div>

        <p class="text-center font-semibold text-2xl md:text-3xl mt-8">No. of Questions</p>
        <div class="flex justify-center mt-4">
            <button
                class="px-6 py-3 min-w-[100px] max-w-[200px] outline outline-3 outline-offset-2 outline-[#1B3B6F] rounded-xl bg-[#9EB3C2] text-[#1B3B6F] cursor-pointer">
                <p class="font-bold text-2xl">10</p>
            </button>
        </div>

        <div class="flex justify-center mt-8">
            <button
                class="w-full min-w-[200px] max-w-full py-3 px-4 rounded-xl bg-[#065A82] text-white cursor-pointer">
                <p class="font-bold text-2xl tracking-wider"><a href="login.html">START</a></p>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
