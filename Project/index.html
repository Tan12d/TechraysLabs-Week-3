<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css"> -->
</head>

<body class="bg-[#1B3B6F]">

    <div class="flex h-screen w-screen items-center oveflow-hidden">
        <div class="mx-auto w-[80%] max-w-md h-[58%] bg-white rounded-2xl lg:rounded-3xl">
            <h2 class="font-bold text-5xl text-center p-8 mt-2">Quiz App</h2>
            <p class="text-center font-semibold text-2xl -mt-3">Select Category</p>
            <div class="flex justify-between items-center w-[88%] mx-auto max-w-300px mt-[7vw] gap-4 text-center font-normal">
                <button id="btn1" class="w-[50%] min-w-[120px] max-w-[300px] px-5 py-3 outline outline-3 outline-offset-2 outline-[#1B3B6F] rounded-lg flex items-center justify-center bg-[#9EB3C2] text-[#1B3B6F] cursor-pointer">
                    <p class="font-bold md:text-lg text-sm">Programming</p>
                </button>
                <button id="btn2" class="w-[50%] min-w-120px max-w-[300px] px-5 py-3 outline outline-3  outline-slate-400 border-md rounded-lg flex items-center justify-center hover:text-[#1B3B6F] hover:bg-[#9EB3C2] hover:outline-[#1B3B6F] hover:outline-offset-2 hover:text-[#1B3B6F] cursor-pointer">
                    <p class="font-bold md:text-lg text-sm">Development</p>
                </button>                
            </div>
            <p class="text-center font-semibold text-2xl mt-[8vw]">No. of Questions</p>
            <div class="flex justify-center w-[80%] mx-auto max-w-400px mt-10 gap-7 text-center font-normal">
                <button class="w-[22%] min-w-50px max-w-[150px] h-[23%] px-4 py-2 outline outline-3 outline-offset-2 outline-[#1B3B6F] rounded-xl flex items-center justify-center bg-[#9EB3C2] text-[#1B3B6F] cursor-pointer -mt-[7vw]">
                    <p class="font-bold text-2xl">10</p>
                </button>
            </div>

            <div class="flex justify-center w-full mx-auto max-w-400px mt-5 gap-7 text-center font-normal">
                <button class="w-[50%] min-w-[120px] max-w-[300px] h-[5vw] py-6 px-2 rounded-xl flex items-center justify-center bg-[#065A82] text-white cursor-pointer 
                mt-[clamp(8px, 2vw, 24px)]">
                    <p class="font-bold text-2xl tracking-wider">START</p>
                </button>
            </div>
        </div>
    </div>


    <script src="script/script.js"></script>
</body>

</html>
